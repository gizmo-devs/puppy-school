<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>{% block title %}{% endblock%} - Puppy School</title>
        <link href="{{url_for('static', filename='dist/css/styles.css')}}" rel="stylesheet" />
<!--        <link href="https://cdn.datatables.net/1.10.20/css/dataTables.bootstrap4.min.css" rel="stylesheet" crossorigin="anonymous" />-->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/js/all.min.js" crossorigin="anonymous"></script>

        <link rel="apple-touch-icon" sizes="180x180" href="{{url_for('static', filename='dist/favicon/apple-touch-icon.png')}}">
        <link rel="icon" type="image/png" sizes="32x32" href="{{url_for('static', filename='dist/favicon/favicon-32x32.png')}}">
        <link rel="icon" type="image/png" sizes="16x16" href="{{url_for('static', filename='dist/favicon/favicon-16x16.png')}}">
        <link rel="manifest" href="{{url_for('static', filename='dist/favicon/site.webmanifest')}}">
        <link rel="mask-icon" href="{{url_for('static', filename='dist/favicon/safari-pinned-tab.svg')}}" color="#5b8cd5">
        <meta name="msapplication-TileColor" content="#da532c">
        <meta name="theme-color" content="#ffffff">
    </head>
    <body class="sb-nav-fixed">
        {% include 'layout/top-nav.html' %}
        <div id="layoutSidenav">
            {% include 'layout/side-nav.html'%}
            <div id="layoutSidenav_content">
                {% with messages = get_flashed_messages(with_categories=true) %}
                    {% if messages%}
                        {% include 'layout/flash_msg.html'%}
                    {% endif %}
                {% endwith %}
                <main>
                    {% block content %}{% endblock %}
                </main>
                {% include 'layout/footer.html' %}
            </div>
        </div>
        <script src="https://code.jquery.com/jquery-3.4.1.min.js" crossorigin="anonymous"></script>
        <script src="{{url_for('static', filename='dist/js/moment.js')}}"></script>
        <script src="{{url_for('static', filename='dist/js/moment-duration-format.js')}}"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
        <script src="{{url_for('static', filename='src/js/scripts.js')}}"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.8.0/Chart.min.js" crossorigin="anonymous"></script>
<!--        <script src="assets/demo/chart-area-demo.js"></script>-->
<!--        <script src="assets/demo/chart-bar-demo.js"></script>-->
<!--        <script src="https://cdn.datatables.net/1.10.20/js/jquery.dataTables.min.js" crossorigin="anonymous"></script>-->
<!--        <script src="https://cdn.datatables.net/1.10.20/js/dataTables.bootstrap4.min.js" crossorigin="anonymous"></script>-->
<!--        <script src="assets/demo/datatables-demo.js"></script>-->
<!--    </body>-->
</html>
