<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <meta name="description" content=""/>
    <meta name="author" content=""/>
    <title>{% block title %}{% endblock%} - Puppy School</title>
    <link href="{{url_for('static', filename='dist/css/styles.css')}}" rel="stylesheet"/>
    <link href="https://cdn.datatables.net/1.10.20/css/dataTables.bootstrap4.min.css" rel="stylesheet"
          crossorigin="anonymous"/>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/js/all.min.js"
            crossorigin="anonymous"></script>
    <!--    FAVICON        -->
    <link rel="apple-touch-icon" sizes="180x180"
          href="{{url_for('static', filename='dist/favicon/apple-touch-icon.png')}}">
    <link rel="icon" type="image/png" sizes="32x32"
          href="{{url_for('static', filename='dist/favicon/favicon-32x32.png')}}">
    <link rel="icon" type="image/png" sizes="16x16"
          href="{{url_for('static', filename='dist/favicon/favicon-16x16.png')}}">
    <link rel="manifest" href="{{url_for('static', filename='dist/favicon/site.webmanifest')}}">
    <link rel="mask-icon" href="{{url_for('static', filename='dist/favicon/safari-pinned-tab.svg')}}" color="#5b8cd5">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">
</head>
<body class="sb-nav-fixed">
    {% block body %}{% endblock %}
    {% block scripts %}{% endblock%}
</body>
</html>
