<!-- The Modal -->
<div class="modal fade" id="weightModal">
    <div class="modal-dialog">
        <div class="modal-content">

            <!-- Modal Header -->
            <div class="modal-header">
                <h4 class="modal-title">Log Weight</h4>
                <button type="button" class="close" data-dismiss="modal">&times;</button>
            </div>
            <form method="post" action="{{url_for('weight.upsert')}}">
                <!-- Modal body -->
                <div class="modal-body">
                    <label for="inputDog">Dog:</label>
                    <div class="form-group">
                        <div class="btn-group-toggle d-flex" data-toggle="buttons">
                        {% for dog in dog_data%}
                        <label class="btn btn-secondary btn-block m-1">
                            <input type="radio" name="inputDog" id="option{{loop.index}}"
                                   value="{{dog.info.id}}" required> {{dog.info.name}}
                            <span class="fade"><i class="fas fa-check"></i></span>
                        </label>
                        {% endfor %}
                        </div>
                    </div>
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <label class="input-group-text" for="inputWeight">Dogs weight</label>
                        </div>
                        <input type="number" class="form-control" name="inputWeight" id="inputWeight" step="0.01"
                               required>
                        <div class="input-group-append">
                            <span class="input-group-text">kg</span>
                        </div>
                    </div>
                </div>

                <!-- Modal footer -->
                <div class="modal-footer">
                    <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
                    <button class="btn btn-success" type="submit">Save</button>
                </div>

            </form>
        </div>
    </div>
</div>
